<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/boboq_logo/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#B2C0FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BoboQ" />
    <!-- apple-touch-icon entfernt, da becher.png nur als favicon genutzt werden soll -->
    <meta name="description" content="BoboQ - B2B Bulk Bubble Tea Products, Equipment & Supplies" />
    <meta name="keywords" content="bubble tea, boba tea, supplies, equipment, B2B" />
    <title>BoboQ - Bubble Tea Supplies</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/frontend/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/BoboQ/service-worker.js').catch(() => {
            // Service worker registration failed, app will still work
          });
        });
      }
    </script>
  </body>
</html>
